<!DOCTYPE html>
<html>
<head>
    <title>Login</title> 
    <style>
        body{
            font-family: Arial, sans-serif;

        .form-box {

        h1 {
            text-align: center;
            color: #005f73;
        }
        h2 {

            color: #005f73;
        }

        label {
            display: block;
            margin-top: 10px;

        }

        input {

<body>
   
    <div class="form-box">
        <h1>Sign In</h1>
        <h2>Maintenance Request System</h2>
        <form onsubmit="return validate()" action="../php/signin.php" method="post">
            <label>Email:</label>
            <input type="email" id="em" name="email"><br>

            <label>Password:</label>
            <input type="password" id="ps" name="password"><br>
            
            <label>Select role</label>
            <input type="radio" id="rl" name="u_role" value="Resident">Resident
            <input type="radio" id="rl" name="u_role" value="Admin">Admin<br>
            
        
        
            <input type="reset" value="Reset">
            <input type="submit" value="Sign In">
        </form>
         <a href="signup.html" target="_blank">Don't have an account? Click here</a>
    </div>
