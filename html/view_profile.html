<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>View Profile</title>
  <link rel="stylesheet" href="../css/form_style.css">
  <style>
    /* Just a few small tweaks for profile layout */
    .form-box h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-buttons {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h1>Profile Details</h1>

    <form id="profileForm">
      <label>First Name:</label>
      <input type="text" id="fname" name="fname" value="John" readonly><br>

      <label>Last Name:</label>
      <input type="text" id="lname" name="lname" value="Doe" readonly><br>

      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male" disabled> Male
      <input type="radio" id="female" name="gender" value="female" disabled checked> Female
      <br><br>

      <label>Email:</label>
      <input type="email" id="email" name="email" value="john.doe@example.com" readonly><br>

      <label>Phone Number:</label>
      <input type="tel" id="phone" name="phone" value="9876543210" readonly><br>

      <label>Apartment Number:</label>
      <input type="text" id="aptno" name="aptno" value="A-203" readonly><br>

      <label>Address:</label>
      <textarea id="address" name="address" rows="3" readonly>Sunrise Residency, Sector 4</textarea><br>

      <label>Account Type:</label>
      <input type="text" id="role" name="role" value="Resident" readonly><br>

      <div class="profile-buttons">
        <button type="button" id="editBtn" onclick="enableEdit()">Edit</button>
        <button type="submit" id="saveBtn" style="display:none;">Save Changes</button>
      </div>
    </form>
  </div>

  <div class="footer">
    2025 Apartment Maintenance System - All Rights Reserved.
  </div>

  <script>
    function enableEdit() {
      const inputs = document.querySelectorAll("#profileForm input, #profileForm textarea");
      inputs.forEach((input) => {
        if (input.type !== "radio") input.removeAttribute("readonly");
        else input.removeAttribute("disabled");
      });

      document.getElementById("saveBtn").style.display = "inline-block";
      document.getElementById("editBtn").style.display = "none";
      alert("Edit mode enabled. You can now update your details.");
    }

    // When "Save Changes" is clicked
    document.getElementById("profileForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Profile changes saved successfully!");
      document.getElementById("saveBtn").style.display = "none";
      document.getElementById("editBtn").style.display = "inline-block";

      // Lock fields again
      const inputs = document.querySelectorAll("#profileForm input, #profileForm textarea");
      inputs.forEach((input) => {
        if (input.type !== "radio") input.setAttribute("readonly", true);
        else input.setAttribute("disabled", true);
      });
    });
  </script>

</body>
</html>
