<!DOCTYPE html>
<html lang="en">
<head>
    <title>Make a Request</title>
    <link rel="stylesheet" href="../css/form_style.css">
</head>
<body>
    <div class="form-box">
        <h1>New Maintenance Request</h1>

        <!-- Form sends data to PHP file -->
        <form action="../php/submit_request.php" method="POST" enctype="multipart/form-data">

            <label>Request ID:</label>
            <input type="text" id="requestId" name="requestId" readonly value="" placeholder="(assigned after submit)"><br>

            <label>Resident Name:</label>
            <input type="text" id="residentName" name="residentName" required><br>

            <label>Apartment Number:</label>
            <input type="text" id="apartmentNumber" name="apartmentNumber" required><br>

            <label>Maintenance Type:</label>
            <select name="issueType" required>
                <option value="">--Select--</option>
                <option value="plumbing">Plumbing</option>
                <option value="electrical">Electrical</option>
                <option value="painting">Painting</option>
                <option value="cleaning">Cleaning</option>
                <option value="other">Other</option>
            </select><br>

            <label>Issue Description:</label>
            <textarea id="description" name="description" rows="4" cols="40" placeholder="Describe the issue in detail"></textarea><br>

            <label>Preferred Date & Time for Repair:</label>
            <input type="datetime-local" id="preferredDateTime" name="preferredDateTime"><br>

            <label>Urgency Level:</label>
            <input type="range" id="urgency" name="urgency" min="1" max="5"><br>

            <label>Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" pattern="[0-9]{10}" placeholder="10-digit number" required><br>

            <label>Priority:</label>
            <input type="radio" name="priority" value="high"> High
            <input type="radio" name="priority" value="medium"> Medium
            <input type="radio" name="priority" value="low"> Low<br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>

    <div class="footer">
        2025 Apartment Maintenance System - All Rights Reserved.
    </div>
</body>
</html>
