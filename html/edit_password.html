<!doctype html>
<html>
    <head>
        <title>Edit</title>
        <script>
            function validate()
            {
                uid=prompt("Enter user ID");
                if(uid=="")
                {
                    alert("Empty field!!");
                    return;
                }

                password=prompt("enter new password");
                if(password=="")
                {
                    alert("Empty field!");
                    return;
                }
                 // Validate password 
                if (password.trim().length < 6 || password.trim().length > 10) 
                {
                    alert("Password size must be 6 to 10 characters.");
                    return false;
                } 
                else if (password.search(/[A-Z]/) == -1) 
                {
                    alert("Password must contain at least one Uppercase letter.");
                    return false;
                } 
                else if (password.search(/[a-z]/) == -1) 
                {
                    alert("Password must contain at least one Lowercase letter.");
                    return false;
                } 
                else if (password.search(/[0-9]/) == -1) 
                {
                    alert("Password must contain at least one Number.");
                    return false;
                } 
                else if (password.search(/[\@\#\$\%\&\*\:\;\.\,]/) == -1) 
                {
                    alert("Password must contain at least one Special Character (@ # $ % & * : ; . ,).");
                    return false;
                }
                window.location.href = "../php/edit_password.php?user_id=" + uid + "&passwd=" +password;
            }
        </script>

    </head>
    <body onload="validate()"></body>
</html>
