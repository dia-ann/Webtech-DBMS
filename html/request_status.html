<!DOCTYPE html>
<html>
<head>
    <title>Check Request Status</title>
    <script>
        function askUserID() 
        {
          var uid = prompt("Enter your User ID:");
          if (uid === null || uid.trim() === "") 
          {
            alert("User ID is required!");
            return;
          }
          window.location.href = "../php/request_status.php?uid=" + uid;
        }
    </script>
</head>

<body onload="askUserID()" action="request_status.php" method="post">
    <h3 style="text-align:center; margin-top:50px;">Loading Request Status...</h3>
</body>
</html>
